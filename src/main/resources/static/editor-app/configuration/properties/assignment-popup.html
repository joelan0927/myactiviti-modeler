<div style=".width:100%;height:100%;" class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div style="width:60%;height:100%;" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <!--此处已修改-->
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="col-xs-2">
                        <div class="row row-no-gutter">
                            <div class="form-group">
                                <strong ng-click="selectAssignee()" style="background-color: slategrey" for="assigneeField">
                                    <a href="#" style="color: #1a1a1a">{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</a>
                                </strong>
                                <input type="text" id="assigneeField"
                                       class="form-control" ng-model="assignment.assignee"
                                       placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE_PLACEHOLDER' | translate}}" />
                            </div>
                        </div>
                        <div class="row row-no-gutter">
                            <div class="form-group">
                                <strong ng-click="selectCandidate()" style="background-color: slategrey" for="userField">
                                    <a href="#" style="color: #1a1a1a">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</a>
                                </strong>
                                <div ng-repeat="candidateUser in assignment.candidateUsers">
                                    <input id="userField" class="form-control"
                                           readonly
                                           type="text"
                                           ng-model="candidateUser.value"
                                           placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS_PLACEHOLDER' | translate}}"/>
                                    <i class="glyphicon glyphicon-minus clickable-property"
                                       ng-click="removeCandidateUserValue($index)"></i>
                                    <!--<i ng-if="$index == (assignment.candidateUsers.length - 1)"-->
                                    <!--class="glyphicon glyphicon-plus clickable-property"-->
                                    <!--ng-click="addCandidateUserValue($index)"></i>-->
                                </div>
                            </div>

                            <div class="form-group">
                                <strong ng-click="selectGroup()" style="background-color: slategrey" for="groupField">
                                    <a href="#" style="color: #1a1a1a">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</a>
                                </strong>
                                <div ng-repeat="candidateGroup in assignment.candidateGroups">
                                    <input id="groupField" class="form-control"
                                           type="text"
                                           readonly
                                           ng-model="candidateGroup.value"
                                           placeholder="{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS_PLACEHOLDER' | translate}}"/>
                                    <i class="glyphicon glyphicon-minus clickable-property"
                                       ng-click="removeCandidateGroupValue($index)"></i>
                                    <!--<i ng-if="$index == (assignment.candidateGroups.length - 1)"-->
                                    <!--class="glyphicon glyphicon-plus clickable-property"-->
                                    <!--ng-click="addCandidateGroupValue($index)"></i>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <span class="mb10">

                            <div>
                                <div>
                                    <label class="form-inline">搜索输入框：
                                        <input type="text" class="form-control" ng-model="keyword" ng-change="changeKeyword(keyword)"/>
                                    </label>
                                    <button class="btn btn-primary" ng-click="search()">搜索</button>
                                    <button class="btn btn-primary" ng-click="clear()">清空</button>
                                </div>
                            </div>
                            <strong style="background-color: slategrey">{{selectTitle}}</strong>
                            <select class="pull-right" ng-change="change(selectedProject)"
                                    id="project" ng-if="projects.length>0" ng-model="selectedProject" ng-options="project.empNo as project.projectName for project in projects">
                            </select>
                        </span>
                        <div style="min-height:400px;" class="default-grid ng-scope ngGrid ng1521010657341 unselectable" ng-grid="gridOptions"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>

</div>
